services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U app -d app']
      interval: 2s
      timeout: 2s
      retries: 20
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    environment:
      PORT: 3000
      DATABASE_URL: 'postgresql://app:app@db:5432/app?schema=public'
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && npm run dev"

volumes:
  db_data:
